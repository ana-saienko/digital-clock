<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Digital Clock</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stylesheets/main.css" />

    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="main-screen">
      <div class="container">
        <div class="top-random-phrase">
          <div id="random-phrase">
            <div id="quotation">
              “The science of operations, as derived from mathematics more
              especially, is a science of itself, and has its own abstract truth
              and value.”
            </div>
            <div id="source">Ada Lovelace</div>
          </div>
          <button id="next-quote">
            <svg class="icon">
              <use xlink:href="sprite.svg#quote"></use>
            </svg>
          </button>
        </div>

        <div class="clocks">
          <div class="main-clock">
            <h4 class="main-clock__title" id="main-clock__title">
              GOOD MORNING, IT’S CURRENTLY
            </h4>
          </div>

          <div class="clock">
            <p class="main-clock__digits">
              <span id="h0">0</span><span id="h1">0</span>:<span id="m0">0</span
              ><span id="m1">0</span>
            </p>
            <span id="timezone"></span>
          </div>
        </div>

        <div class="more-btn">
          <button class="more" id="btn-less-more"> <span id="more-inner">More</span> 
            <div class="more__icon">
              <svg class="more-icon" id="more-icon-svg">
                <use xlink:href="sprite.svg#arrow-down"></use>
              </svg>
            </div>

          </button>
        </div>


      </div>

      <div class="modal menu__body">
        <div class="modal__grid">
          <div class="modal__left">
            <div class="modal__subtitle">CURRENT TIMEZONE</div>
            <div class="modal__info" id="current-timezone">Europe/London</div>
            <div class="modal__subtitle">Day of the year</div>
            <div class="modal__info" id="day-week">295</div>
          </div>
          <div class="modal__right">
            <div class="modal__subtitle">Day of the week</div>
            <div class="modal__info" id="day-one-week">5</div>
            <div class="modal__subtitle">Week number</div>
            <div class="modal__info" id="week-num">42</div>
          </div>
        </div>
      </div>

    </div>

    <script src="js/ramdom-phrase.js"></script>
    <script src="js/digital-clock.js"></script>
    <script src="js/modal-details.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
